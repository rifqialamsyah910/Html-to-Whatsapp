<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title></title END>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alam Dimarih</title>
  </head>
  <body class="bg-gray-50">
    <div
      class="max-w-screen-sm w-full mx-auto text-center min-h-screen flex flex-col items-center justify-center px-4"
    >
      <h1 class="text-2xl font-bold sm:text-3xl mb-6">
        Hubungi Saya di Whatsapp
        <span class="block text-xl text-gray-700">saya Rifqi Alamsyah</span>
      </h1>

      <form
        action="#"
        class="w-full mb-0 mt-8 space-y-4"
        onsubmit="sendMessageToWhatsapp(event)"
      >
        <input
          type="text"
          class="w-full rounded-lg border border-gray-300 p-4 text-sm shadow-sm focus:ring-2 focus:ring-blue-400"
          placeholder="Masukkan nama Anda"
          id="nama"
        />
        <input
          type="text"
          class="w-full rounded-lg border border-gray-300 p-4 text-sm shadow-sm focus:ring-2 focus:ring-blue-400"
          placeholder="Ketikan Masalah anda..."
          id="pesan"
        />
        <button
          type="submit"
          class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white w-full hover:bg-blue-600"
        >
          Kirim Pesan
        </button>
      </form>
    </div>

    <script>
      function sendMessageToWhatsapp(event) {
        event.preventDefault(); 

        const nama = document.getElementById("nama").value.trim();
        const pesan = document.getElementById("pesan").value.trim();

        if (!nama || !pesan) {
          alert("Harap isi nama dan pesan sebelum mengirim!");
          return;
        }

        const urlToWhatsapp = `https://wa.me/6289638117081?text=Halo, Nama saya ${encodeURIComponent(
          nama
        )}, ${encodeURIComponent(pesan)}`;

        window.open(urlToWhatsapp, "_blank");
      }
    </script>
  </body>
</html>
